<body>
<pre id="pre" contentEditable="true"></pre>
<script>
var pre = document.getElementById("pre"); 
var inputString = window.location.search.substring(1); 
var processedString = LZString.decompressFromEncodedURIComponent(inputString);

pre.innerHTML = processedString;
pre.addEventListener("blur", function(event) {
if (pre.innerHTML != processedString) {
var compressPre = LZString.compressToEncodedURIComponent(pre.innerHTML);
window.location.search = compressPre;
}
});

if (processedString.substring(3) == "---"){
pre.style.color = "blue"
}

/* check for "---" to check yaml header */
</script>
